<!DOCTYPE html>
<html lang="ch-hans">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>NKTC | 有奖竞猜答案</title>

  <!-- CSS  -->
  <link href="card.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="animate.min.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <style>
	html,body{height:100%;}
	.animate-fade-up {animation-duration:3s; animation-iteration-count:300;}		
	.no-display {display:none;}
	.current-num {color:blue;font-weight:bold;}
  </style>
</head>

<body>
	<div class="card-panel animate-fade-up" id='letters' style="height:100%;padding-top:30%;padding-bottom:10%;width:100%;position:absolute;z-index:1;" align="center">
		<img src="logo.png" style="height:80px;width:auto">
		<div style="padding-top:20px">
		<!--请在这里修改期数 -->
		<h5 style="color:black;">第 <span id="num" class="current-num">23</span> 期新敬业</h5></div>
		<div><h6 style="color:black;line-height:1.5rem">体验创意中心协会有奖竞猜答案</h6></div>
		<div style="bottom:20px;position:absolute;left:0;right:0;"><span style="color:grey">点击此处查看</span></div>
	</div>
	
	<!--
	       这里是一个标准的答案区域的页面，
		   请把本期答案排版在这个div内。
	-->
	<div class="card-panel" id='anspic' style="height:100%;width:100%;position:absolute;z-index:-1;background-color:black;color:white;overflow-hidden">
	      <!-- 答案 -->
		  <div class="card-panel" style="margin:0;border-radius:0;height:50px;width:100%;background-color:white;top:0;left:0;right:0;position:fixed;color:black; line-height:20px;font-size:20px;padding-top:5px;padding-left:10px;padding-right:10px;padding-bottom:5px">
		      <img src="logo.png" style="height:40px;">
			  <p style="float:right;margin-top:10px"> 第 <span id="num-second-panel" style="font-weight:bold">23</span> 期新敬业答案</p>
		  </div>
		  <h5> Sample </h5>
	</div>
	
	<!--JavaScript-->
	<script type="text/javascript" src="jquery-2.1.1.min.js">
		</script>
		<script> 
			<!--文字上移消失-->
			$('#letters').click(
				function(){$('#letters').addClass('antimated fadeOutUp');}
			);
			$('#letters').click(
				function(){setTimeout(function(){$('#letters').removeClass('antimated fadeOutUp');}, 3000);}
			);
			$('#letters').click(
				function(){setTimeout(function(){$('#letters').addClass('no-display');},3000);}
			);
		</script>
</body>
