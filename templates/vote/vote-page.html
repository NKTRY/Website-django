<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>投票页 | NKTRY投票系统</title>
    <style type="text/css">
		.box{
			width:300px;
			margin: 30px auto; 
		}
    </style>
</head>
<body>
{% for message in messages %}
{{ message }}
{% endfor %}
----------------------
<p>{{ question }}</p>
<form action="#" method="post">
{% csrf_token %}
{% for choice in choices %}
<p>{{ choice.title }}<input type="checkbox"></p>
{% endfor %}
<div class="box">
    {% if geetest_url %}
    <script type="text/javascript" src="{{ geetest_url }}"></script>
    {% else %}
    <p> please insert your local captcha system code! </p>
    {% endif %}
</div>
<div class="box">
	<button id="submit-button">提交</button>
</div>
</form>
</body>
</html>
